<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>

    <!-- choose a theme file -->
    <link rel="stylesheet" href="/css/theme.blue.css">
    <link rel="stylesheet" href="/css/main.css">
    <!-- load jQuery and tablesorter scripts -->
    <script type="text/javascript" src="/js/libs/jquery.js"></script>
    <script type="text/javascript" src="/js/libs/tablesorter/jquery.tablesorter.js"></script>

    <!-- tablesorter widgets (optional) -->
    <script type="text/javascript" src="/js/libs/tablesorter/jquery.tablesorter.widgets.js"></script>

    <script src="/js/app.js"></script>
</head>
<body>
<p class="app-title">Task manager</p>

<div class="processes-table-wrapper">
	<table id="processes-table" class="full-width-table">
    <thead>
    <tr>
        <th>Process ID</th>
        <th>Process Name</th>
        <th>State</th>
        <th>User</th>
        <th>CPU, %</th>
        <th>Memory, KB</th>
        <th class="sorter-false">Actions</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
</div>

</body>
</html>
